  <script>
    // Function to detect if the device is a mobile device
    function isMobileDevice() {
      return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
    }

    // Function to load different CSS based on device type
    function loadCSS() {
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      if (isMobileDevice()) {
        link.href = 'styles_mobile.css'; // Path to your mobile CSS file
      } else {
        link.href = 'Styles_Desktop.css'; // Path to your desktop CSS file
      }
      document.head.appendChild(link);
    }

    // Call the loadCSS function to load appropriate CSS
    loadCSS();
  </script>
